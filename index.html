<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yours</title>

  <style>
    body {
      margin: 0;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 380px;
      height: 620px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
    }

    .user {
      align-self: flex-end;
      background: #e6f0ff;
    }

    .yours {
      align-self: flex-start;
      background: #f0f0f0;
    }

    .input-area {
      border-top: 1px solid #eee;
      padding: 14px;
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      border: none;
      outline: none;
      resize: none;
      padding: 10px;
      border-radius: 12px;
      background: #f7f7f7;
    }

    button {
      border: none;
      background: #2e2e2e;
      color: white;
      border-radius: 12px;
      padding: 10px 16px;
    }
  </style>
</head>

<body>

<div class="app">
  <div class="header">
    <strong>Yours</strong><br>
    <small>I’m here.</small>
  </div>

  <div class="messages" id="messages">
    <div class="message yours">
      You don’t have to know what to say.<br>
      You can start anywhere.
    </div>
  </div>

  <div class="input-area">
    <textarea id="input" placeholder="Type here…"></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const placeholder = addMessage("…", "yours");

    try {
      const res = await fetch("https://yours-f7qh.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      placeholder.textContent = data.reply;

    } catch (e) {
      placeholder.textContent = "I’m here. Something interrupted us.";
    }
  }

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "message " + type;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
    return div;
  }
</script>

</body>
</html>
